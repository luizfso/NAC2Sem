<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://xmlns.jcp.org/jsf/html"
		xmlns:f="http://xmlns.jcp.org/jsf/core"
		xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
		xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
		
<f:view locale="#{facesContext.externalContext.requestLocale}">

<h:head>
	<link href="css/bootstrap.min.css" rel="stylesheet" />
	<link href="css/bootstrap.css" rel="stylesheet" />
	<link href="css/simple-sidebar.css" rel="stylesheet" />
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>#{msg.tituloCabecalho} - #{msg.tituloCadTerceiros}</title>
</h:head>

<h:body>

<h:panelGroup rendered="#{sessaoMB.isLogado}">
<div class="container">
	<div class="row">
		<div class="page-header">
			<h2 align="center">#{msg.tituloCadTerceiros}</h2>
		</div>
		
		<h:form>
			<br/>
			<div class="col-sm-3">
				<div class="list-group">
					<h:commandLink styleClass="list-group-item" value="#{msg.botaoHome}" action="principal" />
					<h:commandLink styleClass="list-group-item active" value="#{msg.botaoCadTerceiro}" action="cadastroTerceiros" />
					<h:commandLink styleClass="list-group-item" value="#{msg.botaoSaque}" action="sacar" />
					<h:commandLink styleClass="list-group-item" value="#{msg.botaoDeposito}" action="depositar" />
					<h:commandLink styleClass="list-group-item" value="#{msg.botaoTransferencia}" action="transferir" />
					<h:commandLink styleClass="list-group-item" rendered="#{loginMB.isContaCorrente}" value="#{msg.botaoPagamento}" action="pagar" />
					<h:commandLink styleClass="list-group-item" value="#{msg.botaoExtrato}" action="extrato" />
					<br/>
					<h:commandLink styleClass="list-group-item" value="#{msg.botaoLogout}" action="#{loginMB.efetuarLogout}" />
				</div>
			</div>
		</h:form>
		
		<h:form class="form-horizontal">
			<div class="col-sm-8 col-sm-offset-1">
				<label for="agencia" class="col-sm-2 control-label">#{msg.labelAgencia}</label>
				<div class="col-sm-9">
					<div class="col-sm-6">
						<h:inputText 
							value="#{terceiroMB.agencia}" 
							class="form-control" 
							id="agencia" 
							p:placeholder="#{msg.msgAgencia}" 
							required="true"
							requiredMessage="#{msg.msgAgencia}">
						</h:inputText>
					</div>
					<h:message for="agencia" styleClass="erro"/>
				</div>
				
				<br/><br/>
				<label for="agencia" class="col-sm-2 control-label">#{msg.labelConta}</label>
				<div class="col-sm-9">
					<div class="col-sm-6">
					<h:inputText 
						value="#{terceiroMB.conta}" 
						class="form-control" 
						id="conta" 
						p:placeholder="#{msg.msgConta}" 
						required="true"
						requiredMessage="#{msg.msgConta}">
					</h:inputText>
					</div>
					<h:message for="conta" styleClass="erro"/>
				</div>
				
				<br/><br/><br/>
				<div class="col-sm-2 col-sm-offset-3">
					<h:commandButton styleClass="btn btn-primary" value="#{msg.botaoConfirmar}" action="#{terceiroMB.cadastrar}" />
				</div>
				
				<br/><br/><br/>
				<div class="col-sm-4 col-sm-offset-2">
					<h:outputText styleClass="erro" value="#{terceiroMB.msg}" />
				</div>
			</div>
		</h:form>
	</div>
</div>
</h:panelGroup>

<h:panelGroup rendered="#{!sessaoMB.isLogado}" styleClass="erro" style="margin: 20px">
<div class="container">
	<h:form class="form-horizontal">
		<div class="col-sm-4 col-sm-offset-5">
			<div class="col-sm-10">
				<h:outputText value="#{msg.msgLogin}"/>
			</div>
			
			<br/><br/>
			<div class="col-sm-7 col-sm-offset-1">
				<h:commandButton styleClass="btn btn-danger" value="#{msg.botaoLogin}" action="login"/>
			</div>
		</div>
	</h:form>
</div>
</h:panelGroup>
	
</h:body>

</f:view>
</html>
