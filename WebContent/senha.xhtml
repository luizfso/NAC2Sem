<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://xmlns.jcp.org/jsf/html"
		xmlns:f="http://xmlns.jcp.org/jsf/core"
		xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
		
<f:view locale="#{facesContext.externalContext.requestLocale}">

<h:head>
	<link href="css/bootstrap.min.css" rel="stylesheet" />
	<link href="css/bootstrap.css" rel="stylesheet" />
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>#{msg.tituloCabecalho} - #{msg.tituloSenha}</title>
</h:head>

<h:body>

<div class="container">
	<div class="page-header">
		<h2 align="center">#{msg.tituloSenha}</h2>
	</div>
		
	<div class="col-sm-6 col-sm-offset-4">
		<h:form class="form-horizontal">
			<label for="agencia" class="col-sm-2 control-label">#{msg.labelSenha}</label>
			<div class="col-sm-9">
				<div class="col-sm-6">
					<h:inputSecret  
						value="#{loginMB.senha}"
						class="form-control"
						required="true"
						requiredMessage="#{msg.msgSenha}"
						validator="#{loginMB.validaSenha}"
						id="senha"
						p:placeholder="#{msg.msgSenha}">
					</h:inputSecret>
				</div>
				<h:message for="senha" styleClass="erro"/>
			</div>
			
			<br/><br/><br/>
			<div class="col-sm-3 col-sm-offset-3">
				<h:commandButton styleClass="btn btn-primary" value="#{msg.botaoSenha}" action="#{loginMB.efetuarLogin}" />
			</div>
		</h:form>
	</div>
</div>

<script src="js/bootstrap.min.js"></script>

</h:body>
</f:view>
</html>
